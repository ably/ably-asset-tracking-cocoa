disabled_rules:
  # All of the default rules of type "metrics". We have no reason to believe that the arbitrary defaults picked by SwiftLint are helpful.
  - cyclomatic_complexity
  - file_length
  - function_body_length
  - function_parameter_count
  - large_tuple
  - line_length
  - nesting
  - type_body_length

  # Rules of type "lint" that we’ve decided we don’t want:
  - todo # We frequently use TODOs accompanied by a GitHub issue reference

  # Rules we’re currently violating even though we’ve opted in to them in opt_in_rules:
  - missing_docs
  - xct_specific_matcher

opt_in_rules:
  - anonymous_argument_in_multiline_closure
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - convenience_type
  - empty_xctest_method
  - fallthrough
  - fatal_error_message
  - file_header
  - missing_docs
  - override_in_extension
  - vertical_whitespace_opening_braces
  - vertical_whitespace_closing_braces
  - xct_specific_matcher
  - yoda_condition
  - shorthand_optional_binding
  - pattern_matching_keywords
  - multiline_literal_brackets
  - vertical_parameter_alignment_on_call
  - multiline_parameters
  - multiline_parameters_brackets
  - multiline_arguments
  - multiline_arguments_brackets
  - trailing_newline
  - unneeded_parentheses_in_closure_argument
  - multiline_function_chains
  - implicit_return
  - comma_inheritance
  - sorted_imports
  - literal_expression_end_indentation
  - operator_usage_whitespace
  - trailing_closure
  - conditional_returns_on_newline
  - self_binding
  - modifier_order
  - switch_case_on_newline
  - single_test_class
  - prefer_self_type_over_type_of_self
  # All of the opt-in rules of type "performance":
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - empty_collection_literal
  - empty_count
  - empty_string
  - first_where
  - flatmap_over_map_reduce
  - last_where
  - reduce_into
  - sorted_first_last

excluded:
  - "**/.build"
  - .git
  - "**/GeneratedMocks.swift"

file_header:
  # Comments, except for the required and standard ones at the top of a Package.swift file
  forbidden_pattern: //(?! (swift-tools-version:|The swift-tools-version declares the minimum version of Swift required to build this package\.))

identifier_name: &no_length_checks
  # We disable the length checks, for the same reason we disable the rules of type "metrics".
  min_length:
    warning: 1
  max_length:
    warning: 10000

type_name:
  *no_length_checks

generic_type_name:
  *no_length_checks
